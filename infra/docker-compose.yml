services:
  postgres:
    image: postgres:15-alpine
    container_name: glame_postgres
    environment:
      POSTGRES_USER: glame_user
      POSTGRES_PASSWORD: glame_password
      POSTGRES_DB: glame_db
    ports:
      # Используем 5433 на хосте, чтобы не конфликтовать с локальным PostgreSQL (Windows service)
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Указываем базу, чтобы избежать FATAL: database "glame_user" does not exist
      test: ["CMD-SHELL", "pg_isready -U glame_user -d glame_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: glame_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: glame_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
