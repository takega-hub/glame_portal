# Резолв при запросе, чтобы nginx стартовал даже если backend/frontend ещё не в сети (host not found in upstream)
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name portal.glamejewelry.ru localhost 5.101.179.47;

    # Доступ по паролю (один пользователь: admin)
    auth_basic "Portal";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend (резолв по имени сервиса в момент запроса)
    location / {
        set $frontend_upstream frontend:3000;
        proxy_pass http://$frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API (X-Remote-User = Basic Auth user для режима «без повторного логина»)
    location /api {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Remote-User $remote_user;
    }

    # WebSocket support
    location /ws {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Remote-User $remote_user;
    }
}
